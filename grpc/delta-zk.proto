syntax = "proto3";

package delta;

service ZKP {
  rpc prove(Input) returns (stream Proof) {}
}

message Input {
  repeated double weights = 1;
  repeated Sample xy = 2;
}

message Sample { repeated double d = 1; }

message Proof {
  repeated string publicSignals = 1;
  string proof = 2;
  int32 index = 3;
  string error = 4;
}